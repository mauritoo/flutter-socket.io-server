<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer node</title>
</head>
<body>

    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>

        var socket = io();

        socket.on('connect', function(){
            console.log('Me conecté desde el index al servidor');
        })

        socket.on('disconnect', function(){
            console.log('Perdimos la conexión desde el index');
        })
        var message = {
            name: 'Ricardo',
            surname: 'Guti Gutierrez'
        }
        socket.emit('mensaje', message);
        socket.on('mensaje', (payload) => {
            console.log('Le llegó bien mi mensaje de ', payload);
        })        
    </script>
    
</body>
</html>
